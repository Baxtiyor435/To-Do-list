<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .input-section {
      display: flex;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #4CAF50;
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: #888;
    }
    .delete {
      background: red;
      color: #fff;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To Do List</h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Vazifa qo'sh...">
      <button onclick="addTask()">Qo'sh</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();
      if (taskText === "") return;

      let li = document.createElement("li");
      li.innerHTML = `
        <span onclick="toggleComplete(this)">${taskText}</span>
        <button class="delete" onclick="deleteTask(this)">X</button>
      `;

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function toggleComplete(element) {
      element.parentElement.classList.toggle("completed");
    }

    function deleteTask(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
